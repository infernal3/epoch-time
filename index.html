<!doctypehtml>
<html>
  <head>
    <meta charset="UTF-8">
    <title>infernal3's epoch time</title>
  </head>
  <body>
    Epoch time powered by JavaScript's builtin <pre>Date.now()</pre>.<br>
    The current epoch time is <span id="A"></span>
  </body>
  <script>
    window.setInterval(e=>{document.getElementById("A").textContent=parseInt(Date.now()/1000)},1000);
  </script>
</html>
